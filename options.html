<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Frustrafix - Options</title>
        <!--Bootstrap CSS-->
        <link href="/bootstrap/css/bootstrap.css" rel="stylesheet">
        <!--Bootstrap Icons-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body data-bs-theme="dark">
        <!--top navbar-->
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="icon/48x48.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                      Frustrafix Options
                </a>
            </div>
        </nav>
        <div class="container-md mt-4 p-3 border bg-body-tertiary rounded">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="antscopy">
                    <label class="form-check-label" for="antscopy">- Built-in Antscopy functionality - <strong>disable when using other extension for this functionality!</strong></label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="feature2">
                    <label class="form-check-label" for="feature2">- More options in progress</label>
                </div>
                <hr class="md-3" />
                <button id="save" class="btn btn-secondary"><i class="bi bi-floppy"></i> Save Options</button>
        </div>
        <!--<label>
            <input type="checkbox" id="antscopy"> Built-in Antscopy functionality - <strong>disable when using other extension for this functionality!</strong>
        </label>
        <br>
        <label>
            <input type="checkbox" id="feature2"> More to come
        </label>
        <br>
        <button id="save">Save</button>-->

        <script src="options.js"></script>
        <!--bootstrap script-->
        <script src="/bootstrap/js/bootstrap.js"></script>
    </body>
</html>
